<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelShare:SignUpPage</title>
    <link rel="stylesheet" type="text/css" href="../styles/foot.css">
    <link rel="stylesheet" type="text/css" href="../styles/signup.css">
</head>
<body onresize="changed()">
<main>
    <div class="signUp">
        <div class="cartoonPhoto">
            <img src="../../decoration-images/img1/cartoonIndex.jpg">
            <div>sign in for JiangJiang</div>
        </div>
        <form class="signUpForm">
            <div class="cue">Username:</div>
            <input type="text" name="username"><br>
            <div class="cue">E-mail:</div>
            <input type="text" name="e-mail"><br>
            <div class="cue">Password:</div>
            <input type="password" name="password"><br>
            <div class="cue">Confirm Your Password:</div>
            <input type="password" name="password"><br>
            <button><a href="../../index.html" class="signUpBtn" type="button">sign up</a></button>
        </form>
    </div>
</main>

<footer id="normalFoot">
    <p>This is the first web by Little JiangJiang. Wish you best!</p>
</footer>
</body>
</html>
